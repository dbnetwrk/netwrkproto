{% extends "admin_panel_base.html" %}

{% block content %}
<div class="container">
    <h2>Edit AI Prompt</h2>
    <form method="POST" action="{{ url_for('edit_prompt', prompt_id=prompt.id) }}">
        <div class="mb-3">
            <label for="prompt" class="form-label">Prompt</label>
            <textarea class="form-control" id="prompt" name="prompt" required>{{ prompt.prompt }}</textarea>
        </div>
        <div class="mb-3">
            <label for="interval" class="form-label">Interval (minutes)</label>
            <input type="number" class="form-control" id="interval" name="interval" value="{{ prompt.interval_minutes }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Prompt</button>
    </form>
</div>
{% endblock %}
