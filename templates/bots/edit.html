{% extends "admin_panel_base.html" %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Edit Bot: {{ bot.name }}</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ bot.name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ bot.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="profile_picture" class="form-label">Profile Picture URL</label>
            <input type="url" class="form-control" id="profile_picture" name="profile_picture" value="{{ bot.profile_picture }}">
        </div>
        <div class="mb-3">
            <label for="prompt" class="form-label">Prompt</label>
            <textarea class="form-control" id="prompt" name="prompt" rows="5" required>{{ bot.prompt }}</textarea>
        </div>
        <div class="mb-3">
            <label for="faiss_file" class="form-label">FAISS File</label>
            {% if bot.faiss_file %}
            <p>Current file: {{ bot.faiss_file }}</p>
            {% endif %}
            <input type="file" class="form-control" id="faiss_file" name="faiss_file" accept=".faiss">
        </div>
        <button type="submit" class="btn btn-primary">Update Bot</button>
    </form>
</div>
{% endblock %}
