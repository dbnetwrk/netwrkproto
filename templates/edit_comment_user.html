<!-- edit_comment.html -->
{% extends "base.html" %}

{% block content %}

<div class = "feed-container">
<form action="{{ url_for('edit_comment', comment_id=comment.id) }}" method="POST">
    <textarea name="content" required>{{ comment.content }}</textarea>
    <button type="submit">Save Changes</button>
</form>
</div>
{% endblock %}
