{% extends "admin_panel_base.html" %}

{% block content %}
<div class="container">
    <h2>Manage Communities</h2>
    <a href="{{ url_for('add_community') }}" class="btn btn-success mb-3">Add Community</a>
    {% for community in communities %}
    <div class="card my-2">
        <div class="card-body d-flex align-items-center">
            <!-- Display community profile picture -->
            <img src="{{ url_for('static', filename=community.profile_pic_url) }}" alt="{{ community.name }} Profile Picture" class="rounded-circle" style="width: 50px; height: 50px; margin-right: 15px;">
            <div>
                <h5 class="card-title">{{ community.name }}</h5>
                <p class="card-text">{{ community.description }}</p>
                <a href="{{ url_for('edit_community_admin', community_id=community.id) }}" class="btn btn-primary">Edit</a>
            </div>
        </div>
    </div>
    {% else %}
    <p>No communities found.</p>
    {% endfor %}
</div>
{% endblock %}
