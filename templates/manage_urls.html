{% extends "admin_panel_base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Manage Selected URLs</h2>
    <form action="{{ url_for('manage_urls') }}" method="POST">
        <div class="form-group">
            <label for="url">URL:</label>
            <input type="url" class="form-control" id="url" name="url" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" id="category" name="category" required>
                {% for category in categories %}
                <option value="{{ category.name }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="is_eventbrite" name="is_eventbrite">
            <label class="form-check-label" for="is_eventbrite">Is Eventbrite URL?</label>
        </div>
        <button type="submit" class="btn btn-primary">Add URL</button>
    </form>
    <h3 class="mt-5">Existing URLs</h3>
    <table class="table">
        <thead>
            <tr>
                <th>URL</th>
                <th>Category</th>
                <th>Eventbrite?</th>
            </tr>
        </thead>
        <tbody>
            {% for url in urls %}
            <tr>
                <td>{{ url.url }}</td>
                <td>{{ url.category.name }}</td>
                <td>{{ "Yes" if url.is_eventbrite else "No" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
