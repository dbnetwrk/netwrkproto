
{% extends "admin_panel_base.html" %}

{% block title %}Seeder List{% endblock %}

{% block content %}

<a href="/add_seeder" class="btn btn-primary">Add New Seeder</a>


<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Profile Picture</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for seeder in seeders %}
        <tr>
            <td>{{ seeder.id }}</td>
            <td>{{ seeder.first_name }}</td>
            <td>{{ seeder.last_name }}</td>
            <td>
                <img src="{{ seeder.profile_pic_url }}" alt="Profile Picture" style="width:50px; height:auto;">
            </td>
            <td>
                <a href="/edit_seeder/{{ seeder.id }}" class="btn btn-secondary">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
