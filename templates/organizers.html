{% extends "admin_panel_base.html" %}
{% block content %}
<div class="container">
    <h2>Manage Event Organizers</h2>
    <form action="{{ url_for('organizers') }}" method="POST" class="mb-3">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="url" class="form-label">URL</label>
            <input type="text" class="form-control" id="url" name="url">
        </div>
        <div class="mb-3">
            <label for="instagram_username" class="form-label">Instagram Username</label>
            <input type="text" class="form-control" id="instagram_username" name="instagram_username">
        </div>
        <button type="submit" class="btn btn-primary">Add Organizer</button>
    </form>
    <ul class="list-group">
        {% for organizer in organizers %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ organizer.name }}
            <div>
                {% if organizer.url %}
                    <a href="{{ organizer.url }}" target="_blank" class="mr-3">Visit</a>
                {% endif %}
                {% if organizer.instagram_username %}
                    <a href="https://www.instagram.com/{{ organizer.instagram_username }}" target="_blank" class="mr-3">Instagram</a>
                {% endif %}
                <a href="{{ url_for('delete_organizer', id=organizer.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
