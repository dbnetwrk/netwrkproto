{% extends "admin_panel_base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Format Restaurants JSON</h2>
    <form action="{{ url_for('format_restaurants') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="jsonFile">Select restaurants.json file:</label>
            <input type="file" class="form-control-file" id="jsonFile" name="jsonFile" accept=".json" required>
        </div>
        <button type="submit" class="btn btn-primary">Format and Download</button>
    </form>
</div>
{% endblock %}
