{% extends "admin_panel_base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2>Edit Seeder Profile</h2>
        <form action="{{ url_for('edit_seeder', id=seeder.id) }}" method="post" enctype="multipart/form-data" class="p-3">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ seeder.first_name }}" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ seeder.last_name }}" required>
            </div>
            <div class="mb-3">
                <label for="burner_username" class="form-label">Burner Username</label>
                <input type="text" class="form-control" id="burner_username" name="burner_username" value="{{ seeder.burner_username }}">
            </div>
            <div class="mb-3">
                <label for="about_me" class="form-label">About Me</label>
                <textarea class="form-control" id="about_me" name="about_me" rows="3">{{ seeder.about_me }}</textarea>
            </div>

            <div class="mb-3">
    <label for="community_ids" class="form-label">Communities</label>
    <select multiple class="form-select" id="community_ids" name="community_ids">
        {% for community in communities %}
            <option value="{{ community.id }}" {% if community in seeder.communities %}selected{% endif %}>
                {{ community.name }}
            </option>
        {% endfor %}
    </select>
</div>


            <div class="mb-3">
                <label for="karma" class="form-label">Karma</label>
                <input type="number" class="form-control" id="karma" name="karma" value="{{ seeder.karma }}">
            </div>
            <div class="mb-3">
                <label for="profile_pic" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profile_pic" name="profile_pic" accept="image/*">
                <div class="mt-2">
                    <img src="{{ seeder.profile_pic_url }}" alt="Current Profile Picture" class="img-fluid" style="width:100px;">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>




    <script>
    $(document).ready(function() {
        $('#community_ids').select2({
            placeholder: "Select communities",
            allowClear: true
        });
    });
</script>


{% endblock %}
