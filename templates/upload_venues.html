{% extends "admin_panel_base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Upload Venue Data</h2>
    <form action="{{ url_for('upload_venues') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="source">Select Source:</label>
            <select class="form-control" id="source" name="source" required>
                <option value="google_maps">Google Maps</option>
                <option value="tripadvisor">TripAdvisor</option>
            </select>
        </div>
        <div class="form-group">
            <label for="jsonFile">Select JSON file:</label>
            <input type="file" class="form-control-file" id="jsonFile" name="jsonFile" accept=".json" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload and Process</button>
    </form>
    
    {% if message %}
    <div class="alert alert-info mt-3" role="alert">
        {{ message }}
    </div>
    {% endif %}
</div>
{% endblock %}
