{% extends "admin_panel_base.html" %}

{% block content %}
<div class="container">
    <h2>Automated Job Manager</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Job ID</th>
                <th>Job Name</th>
                <th>Next Run Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td>{{ job.id }}</td>
                <td>{{ job.name }}</td>
                <td>{{ job.next_run_time }}</td>
                <td>
                    <form action="{{ url_for('delete_job', job_id=job.id) }}" method="post">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">No scheduled jobs found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
