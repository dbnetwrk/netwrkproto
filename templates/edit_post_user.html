<!-- edit_post.html -->
{% extends "base.html" %}

{% block content %}
<form action="{{ url_for('edit_post', post_id=post.id) }}" method="POST">
    <input type="text" name="title" value="{{ post.title }}" required>
    <textarea name="content" required>{{ post.content }}</textarea>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
