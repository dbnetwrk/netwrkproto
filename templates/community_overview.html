
{% extends "admin_panel_base.html" %}

{% block content %}
<div class="container">
    <h2>Post Recycler</h2>
    {% for community in communities %}
    <div class="card my-2">
        <div class="card-body d-flex align-items-center">
            <!-- Display community profile picture -->
            <img src="{{ url_for('static', filename=community.profile_pic_url) }}" alt="{{ community.name }} Profile Picture" class="rounded-circle" style="width: 50px; height: 50px; margin-right: 15px;">
            <div>
                <h5 class="card-title">{{ community.name }}</h5>
                <p>{{ community.description }}</p>
                <a href="{{ url_for('queue_posts', community_id=community.id) }}" class="btn btn-primary">Manage Posts</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
