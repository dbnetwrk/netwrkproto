{% extends "admin_panel_base.html" %}
{% block content %}
<div class="container">
    <h1>Meme Management</h1>
    
    <!-- Add Meme Form -->
    <h2>Add New Meme</h2>
    <form action="{{ url_for('manage_memes') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Meme Image:</label>
            <input type="file" class="form-control-file" id="file" name="file" required>
        </div>
        <div class="form-group">
            <label for="context">Meme Context:</label>
            <textarea class="form-control" id="context" name="context" required></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="x">X Position:</label>
                <input type="number" class="form-control" id="x" name="x" required>
            </div>
            <div class="form-group col-md-3">
                <label for="y">Y Position:</label>
                <input type="number" class="form-control" id="y" name="y" required>
            </div>
            <div class="form-group col-md-3">
                <label for="font_size">Font Size:</label>
                <input type="number" class="form-control" id="font_size" name="font_size" required>
            </div>
            <div class="form-group col-md-3">
                <label for="max_chars">Max Characters:</label>
                <input type="number" class="form-control" id="max_chars" name="max_chars" required>
            </div>
        </div>
        <button type="submit" name="add" class="btn btn-primary">Add Meme</button>
    </form>

    <!-- List of Existing Memes -->
    <h2 class="mt-5">Existing Meme Templates</h2>
    <div class="row">
        {% for meme in memes %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ url_for('static', filename='memes/meme_templates/' + meme.image_filename) }}" class="card-img-top" alt="{{ meme.context }}">
                <div class="card-body">
                    <h5 class="card-title">Meme ID: {{ meme.id }}</h5>
                    <p class="card-text">{{ meme.context }}</p>
                    <form action="{{ url_for('manage_memes') }}" method="post">
                        <input type="hidden" name="delete" value="{{ meme.id }}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
