{% extends "admin_panel_base.html" %}

{% block content %}
<div class="container">
    <h2>Upvote Booster</h2>
    <form action="{{ url_for('upvote_booster') }}" method="POST">
        <div class="mb-3">
            <label for="type" class="form-label">Boost Type:</label>
            <select name="type" id="type" class="form-select">
                <option value="posts">Posts</option>
                <option value="comments">Comments</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="start_date" class="form-label">Start Date (optional):</label>
            <input type="date" id="start_date" name="start_date" class="form-control">
            <label for="end_date" class="form-label">End Date (optional):</label>
            <input type="date" id="end_date" name="end_date" class="form-control">
        </div>
        <div class="mb-3">
            <label for="min_upvotes" class="form-label">Minimum Upvotes:</label>
            <input type="number" id="min_upvotes" name="min_upvotes" class="form-control" placeholder="e.g., 10">
            <label for="max_upvotes" class="form-label">Maximum Upvotes:</label>
            <input type="number" id="max_upvotes" name="max_upvotes" class="form-control" placeholder="e.g., 100">
        </div>
        <button type="submit" class="btn btn-primary">Boost Upvotes</button>
    </form>
</div>
{% endblock %}
