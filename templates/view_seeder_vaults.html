{% extends "admin_panel_base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Vaults by {{ seeder.full_name }}</h2>
    <div class="row">
        {% for vault in vaults %}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ vault.title }}</h5>
                    <p class="card-text">{{ vault.content }}</p>
                    <p class="card-text"><small class="text-muted">Created on {{ vault.created_at.strftime('%Y-%m-%d') }}</small></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
