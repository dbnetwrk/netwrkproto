{% extends "base.html" %}

{% block title %}Create Community{% endblock %}

{% block content %}
<div class="feed-container">
    <div class="comment-form">
    <h1>Create a New Community</h1>
    <form action="{{ url_for('create_community') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Community Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="descriptionTextarea">Description:</label>
            <textarea class="form-control" id="descriptionTextarea" name="description" rows="3"></textarea>
            
        </div>

        <div class="form-group">
    <label for="isAnonymousCheckbox">Make this community anonymous:</label>
    <input type="checkbox" class="form-check-input" id="isAnonymousCheckbox" name="is_anonymous">
</div>
        <button type="submit" class="card-action">Create Community</button>
    </form>
</div>
</div>

{% endblock %}
